{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <ul>
    {{ range .Pages }}
      <li>
        <a href={{ .Permalink }}>
          <h2>{{ .Title }}</h2>
        </a>
        {{ .PublishDate.Format "January 2, 2006" }}<br />
        {{ .Summary }}
      </li>
    {{ end }}
  </ul>

{{ end }}
