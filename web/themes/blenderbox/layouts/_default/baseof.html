<!DOCTYPE html>
<html lang={{ .Site.LanguageCode }}>
  {{- partial "head.html" . -}}
  <body>
    {{- partial "modules/site-wide/header.html" . -}}
    <div id="content">
      {{- block "main" . }}{{- end }}
    </div>

    {{- partial "modules/site-wide/footer.html" . -}}
    {{ $js := resources.Get "js/main.js" | js.Build (dict "minify" false "params" (dict "myparam" "Hugo Rocks!") ) }}
    <script src="{{ $js.RelPermalink }}"></script>
  </body>
</html>
