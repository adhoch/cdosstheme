<section class="contact-form-12-col home">
  <div class="container">
    <div class="contact-form-12-col-grid">
      <div class="contact-form-12-col-grid-col-1">
        <h3 class="contact-form-12-col-title">Let's work together</h3>
      </div>
      <div class="contact-form-12-col-grid-col-2">
        <form action="#">
          <input type="text" class="input-text inverse" placeholder="Name">
          <input type="email" class="input-text inverse" placeholder="Email">
          <input type="text" class="input-text inverse" placeholder="Company">
          <div class="label-wrap-flex">
            <label for="message" class="label inverse">Message</label>
            <div class="label-character-count inverse">0/100</div>
          </div>
          <textarea name="message" class="text-area inverse" id="message" cols="10" rows="10" placeholder="Placeholder text"></textarea>
        </form>
      </div>
    </div>
  </div>
</section>
